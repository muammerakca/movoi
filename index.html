<nav class="navbar navbar-toggleable-md navbar-light bg-faded">

    <a class="navbar-brand" href="#">movoi</a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="content">
        <div class="movie-finder">
          <div class="input-group">
            <input type="text" class="form-control" id="movie-title-search" placeholder="Type the movie in the textbox and press return/button">
            <span class="input-group-btn">
        <button class="btn btn-secondary" id="find-movie" type="button">FIND MOVIE</button>
      </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <div class="movie-info">
        <h1 class="movie-title">Title</h1>
        <h2 class="movie-year">Year - Released in </h2>
      </div>
      <div class="no-results">
        No results.
      </div>
    </div>
    <div class="col-4">
      <img class="movie-poster" width="300" height="451" src="img/def-poster.jpg">
    </div>
  </div>
</div>
